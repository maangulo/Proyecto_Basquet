<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Manuel Alejandro Angulo Marín" />
    <meta name="keywords" content="basket, jugadores, react, vite, programación" />
    <meta name="description" content="Tabla de jugadores de basket con filtros implementada en React." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Club Roster</title>

    <!-- Metodología: Mobile-First (Diseño adaptable desde dispositivos pequeños) -->
    <!-- Agregamos Font Awesome para los iconos usando una CDN externa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Archivo de estilos principal -->
    <script type="module" crossorigin src="/assets/index-DqHXNyWG.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CMVfeVsR.css">
  </head>
  
  <body>

    <!-- ================================ -->
    <!-- Barra superior negra - BEM & Flexbox -->
    <!-- ================================ -->
    <div class="navbar__top-bar">
      <div class="navbar__icons">
        <a href="#" onclick="logoutUser()"><i class="fa-solid fa-sign-out-alt"></i></a> <!-- Icono de cerrar sesión -->
        <a href="#"><i class="fa-solid fa-search"></i></a> <!-- Icono de búsqueda -->
        <a href="#">
          <i class="fa-solid fa-shopping-cart"></i>
          <!-- Cambiamos el número "0" con la clase `cart-count` para aplicar fondo naranja -->
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>

    <!-- ================================ -->
    <!-- Encabezado principal (Barra naranja) - BEM & Flexbox -->
    <!-- ================================ -->
    <header class="navbar">
      <div class="navbar__logo">
        <img src="/assets/icono-CUHhC1BB.png" alt="Top Club" />
      </div>

      <nav class="navbar__menu">
        <ul>
          <li><a href="#"><i class="fa-solid fa-house"></i> HOME</a></li>
          <li><a href="#"><i class="fa-solid fa-file"></i> PAGES</a></li>
          <li><a href="#"><i class="fa-solid fa-trophy"></i> SPORTSPRESS</a></li>
          <li><a href="#"><i class="fa-solid fa-shop"></i> SHOP</a></li>
          <li><a href="#"><i class="fa-solid fa-tag"></i> PURCHASE</a></li>
        </ul>
      </nav>
    </header>

    <!-- ================================ -->
    <!-- Área principal de React (Vite) -->
    <!-- ================================ -->
    <div id="root"></div> <!-- Carga React y el código de la aplicación -->

    <!-- ================================ -->
    <!-- Footer con redes sociales - BEM & Flexbox -->
    <!-- ================================ -->
    <footer class="footer">
      <div class="footer__icons">
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://pinterest.com" target="_blank" aria-label="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
        <a href="https://reddit.com" target="_blank" aria-label="Reddit"><i class="fa-brands fa-reddit"></i></a>
        <a href="https://tumblr.com" target="_blank" aria-label="Tumblr"><i class="fa-brands fa-tumblr"></i></a>
        <a href="mailto:example@example.com" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </footer>

  </body>
</html>
